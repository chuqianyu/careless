language: r
r:
  - oldrel
  - release

os:
  - linux
  - osx
  
before-install:
  - sudo wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
  - sudo tar -xzf install-tl-unx.tar.gz
  - sudo cd install-tl-unx
  - sudo rm -Rf /usr/local/texlive
  - sudo rm ~/.texlive2019
  - sudo ./install-tl
  - brew cask install mactex
  - sudo tlmgr install latex-recommended latex-extra fonts-recommended fonts-extra
  - sudo tlmgr install texlive-fonts-extra
  - sudo tlmgr install titling framed inconsolata